name: "terraform"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    name: main
    runs-on: ubuntu-latest
    container:
      image: hashicorp/terraform:1.3.7
    env:
      GITHUB_TOKEN: ${{ secrets.TERRAFORM_TOKEN_GITHUB }}
      AWS_ACCESS_KEY_ID: ${{ secrets.TERRAFORM_BUCKET_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.TERRAFORM_BUCKET_KEY}}
      GITLAB_TOKEN: ${{ secrets.TERRAFORM_TOKEN_GITLAB }}

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: format
        id: fmt
        run: terraform fmt -check

      - name: init
        id: init
        run: terraform init -reconfigure -backend-config="./main.s3.tfbackend"

      - name: validate
        id: validate
        run: terraform validate -no-color

      - name: plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: pr comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `
              #### Terraform Format and Style \`${{ steps.fmt.outcome }}\`
              #### Terraform Initialization \`${{ steps.init.outcome }}\`
              #### Terraform Validation \`${{ steps.validate.outcome }}\`
              #### Terraform Plan \`${{ steps.plan.outcome }}\`

              <details><summary>Show Plan</summary>

              \`\`\`\n
              ${{ steps.plan.outputs.stdout }}
              \`\`\`

              </details>

              *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: check `terraform plan` status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: terraform apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
