name: "terraform"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  call:
    uses: shishifubing/ci-actions-common/.github/workflows/terraform.yml@main
    secrets:
      env: |
        AWS_ACCESS_KEY_ID=${{ secrets.TERRAFORM_BUCKET_ID }}
        AWS_SECRET_ACCESS_KEY=${{ secrets.TERRAFORM_BUCKET_KEY }}
        GITLAB_TOKEN=${{ secrets.TERRAFORM_TOKEN_GITLAB }}
        GITHUB_TOKEN=${{ secrets.TERRAFORM_TOKEN_GITHUB }}
      mask: |
        ${{ secrets.TERRAFORM_BUCKET_ID }}
        ${{ secrets.TERRAFORM_BUCKET_KEY }}
        ${{ secrets.TERRAFORM_TOKEN_GITLAB }}
        ${{ secrets.TERRAFORM_TOKEN_GITHUB }}
